<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">Shows</a>
                <a href="#">Movies</a>
                <a href="#">Recently Added</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HEAT</h3>
                <p class="descricao">A group of professional bank robbers start to feel the heat from police when they unknowingly leave a clue at their latest heist.</p>
            </div>

            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    PLAY</button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    PLOT SUMMARY</button>
            </div>

        </div>
    </main>

    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="img/mini (1).jpg" alt="" srcset=""></div>
            <div class="item"><img src="img/mini (2).jpg" alt="" srcset=""></div>

            <div class="item"><img src="img/mini (6).jpg" alt="" srcset=""></div>
            <div class="item"><img src="img/mini (7).jpg" alt="" srcset=""></div>
            <div class="item"><img src="img/mini (8).jpg" alt="" srcset=""></div>
            <div class="item"><img src="img/mini (9).jpg" alt="" srcset=""></div>
            <div class="item"><img src="img/mini (10).jpg" alt="" srcset=""></div>
            <div class="item"><img src="img/mini (11).jpg" alt="" srcset=""></div>
            <div class="item"><img src="img/mini (12).jpg" alt="" srcset=""></div>
            <div class="item"><img src="img/mini (13).jpg" alt="" srcset=""></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/cf9e76b067.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</html>
